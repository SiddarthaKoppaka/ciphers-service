name: Run the Tests, Build the image
on:
  push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.11.5
        - name: Install dependencies
          run : |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        
        - name: Unit Testing
          run: |
            cd ciphers_project
            python3 manage.py test
        - name: Build and push the image
          run: |
            docker login --username siddarthakoppaka --password-stdin ${{secrets.ACCESS_TOKEN}} ghcr.io
            docker build -t ghcr.io/siddarthakoppaka/ciphers-service:latest --file Dockerfile .
            docker push ghcr.io/siddarthakoppaka/ciphers-service:latest
          
